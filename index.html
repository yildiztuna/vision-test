<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Bot Trap Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    #real-cta {
      background: #4CAF50;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .trap-overlay {
      position: absolute;
      width: 200px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.01); /* barely visible */
      z-index: 2;
      cursor: pointer;
    }

    #message {
      margin-top: 40px;
      font-size: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <button id="real-cta">Start Free Trial</button>
  <div class="trap-overlay" aria-hidden="true"></div>
  <div id="message">âœ… Success! Button Clicked.</div>

  <script>
    const trap = document.querySelector('.trap-overlay');
    const button = document.getElementById('real-cta');
    const message = document.getElementById('message');

    let trapClickedOnce = false;

    // Trap logs click but doesn't forward action
    trap.addEventListener('click', () => {
      console.log('ðŸ”¥ Trap clicked!');
      trapClickedOnce = true;
      // Optional: fade trap after first click
      trap.style.display = 'none';
    });

    // Only the real button shows success
    button.addEventListener('click', () => {
      console.log('âœ… Human reached the real button');
      message.style.display = 'block';
    });
  </script>

</body>
</html>
